<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>People</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div ng-app='myApp' class = 'container'>
	<h1>USERS</h1>

	<h3>Add New User:</h3>
	<div ng-controller="formController">
		<form>
			<input type="text" name="name" placeholder="Name…" ng-model="addForm.name">
			<input type="text" name="gender" placeholder="Gender…" ng-model="addForm.gender">
			<input type="number" name="age" placeholder="Age" ng-model="addForm.age">
			<input type="email" name="email" placeholder="Email…" ng-model="addForm.email">
			<input type="tel" name="phone" placeholder="(555) 555-5555" ng-model="addForm.phone"> 
			<input type="text" name="location" placeholder="Location…" ng-model="addForm.location">
			<button ng-click="submitForm(addForm)">Submit</button>
		</form>
	</div>
		
		<!-- Search function box, you can also do search.name to only search names, etc. -->
		<input type="text" placeholder="Search users" ng-model="search.$">

		<!-- Tell the table to make use of the TablCtrl function -->
		<table ng-controller='TableCtrl'>

			<thead>
				<tr> 
					<th id = 'name'>Name</th>
					<th id = 'gender'>Gender</th>
					<th id='age'>Age</th>
					<th id='email'>Email</th>
					<th id= 'phone'>Phone</th>
					<th id= 'location'>Location</th>
				</tr>
			</thead>

			<!-- Use ng-repeat to dynamically repeat the rows of user data -->
			<tbody>
				<tr ng-repeat="user in users | filter: search | orderBy:predicate" ng-class-even="'even'">
					<td>{{user.name}}</td>
					<td>{{user.gender}}</td>
					<td>{{user.age}}</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
					<td>{{user.location}}</td>
				</tr>
			</tbody>


		</table>

	<ol class = "paginate">
		<li id='page1'>prev</li>
		<li>first</li>
		<li id= 'page1'>1</li>
		<li id= 'page2'>2</li>
		<li id= 'page3'>3</li>
		<li id='page4'>4</li>
		<li id='page5'>5</li>
		<li id='page5'>last</li>
		<li>next</li>
	</ol>

</div> <!-- End container -->


	<!-- jQuery -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<!-- underscore - must be BEFORE your main.js file -->
	<script src = "http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<!-- Dummy data: -->
	<script src="main.js"></script>
	<script src= "data.js"></script>

</body>
</html>
